<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐먹지? / MMZ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'design/main.css' %}">
    <link rel="stylesheet" href="{% static 'design/ask_2.css' %}">
    <link rel="icon" href="{% static 'design/Media/MMZ_.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header>
        <p></p>
        <div><a href = '{% url 'mmz_home' %}' id="logo">머 먹 지</a><span class="version">v1.0</span></div>
        <hr>
    </header>
    <section>
        <div class="box">
            <div class="box-on"><div id="on-btn-1"></div><div id="on-btn-2"></div><div id="on-btn-3"></div><span>뭐 먹을지 고민될땐 - MMZ</span></div>
            <div class="box-under">
                <div class="text-box">
                    <p>오늘의 날씨는 어때요?</p>
                    <hr>
                    <div id="box-container">
                        <div id="answer">
                            <button class="btn" onclick = "location.href = '{% url 'weather_set' %}?weather_value=맑은'">맑음</button><br>
                            <button class="btn" onclick = "location.href = '{% url 'weather_set' %}?weather_value=구름이 낀'">구름</button><br>
                            <button class="btn" onclick = "location.href = '{% url 'weather_set' %}?weather_value=비가 내리는'">비</button><br>
                            <button class="btn" onclick = "location.href = '{% url 'weather_set' %}?weather_value=눈이 오는'">눈</button><br>
                            <button class="btn" onclick = "location.href = '{% url 'weather_set' %}?weather_value=상관없음'">그냥 할게요</button><br><br>
    
                        </div>
                    </div>
                    <button id="back-btn" onclick = "location.href = '{% url 'mmz_ask_5' %}'">뒤로가기</button>
                </div>
            </div>
        </div>
    </section>
